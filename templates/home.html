<!DOCTYPE html>
<html>

<head>
    <title>Flight Fare Prediction</title>
</head>

<body>
    <div class="login">
        <h1>Flight Fare Prediction</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <h1>
                <legend>Flight Fare Prediction</legend>
            </h1>
            <div class="mb-3">
                <label class="form-label">Airline</label>
                <select class="form-control" name="airline" placeholder="Select Airline" required>
                    <option class="placeholder" selected disabled value="">Select Airline</option>
                    <option value="Spicejet">Spicejet</option>
                    <option value="AirAsia">AirAsia</option>
                    <option value="Vistara">Vistara</option>
                    <option value="GO_FIRST">GO_FIRST</option>
                    <option value="Indigo">Indigo</option>
                    <option value="Air_India">Air_India</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-control">Source city</label>
                <select class="form-control" name="source_city" placeholder="Choose your source city" required>
                    <option class="placeholder" selected disabled value="">Select Source City</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Banglore">Banglore</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Hydrabad">Hydrabad</option>
                    <option value="Chennai">Chennai</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Destination City</label>
                <select class="form-control" name="destination_city" placeholder="Choose your destination city" required>
                    <option class="placeholder" selected disabled value="">Select Destination City</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Banglore">Banglore</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Hydrabad">Hydrabad</option>
                    <option value="Chennai">Chennai</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Class</label>
                <select class="form-control" name="class" placeholder="Choose Class" required>
                    <option class="placeholder" selected disabled value="">Select Class</option>
                    <option value="Economy">Economy</option>
                    <option value="Business">Business</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Departure Time</label>
                <select class="form-control" name="departure_time" placeholder="Choose your departure time" required>
                    <option class="placeholder" selected disabled value="">Select Departure Time</option>
                    <option value="Evening">Evening</option>
                    <option value="Early_morning">Early Morning</option>
                    <option value="Morning">Morning</option>
                    <option value="Afternoon">Afternoon</option>
                    <option value="Night">Night</option>
                    <option value="Late_night">Late Night</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Arrival Time</label>
                <select class="form-control" name="arrival_time" placeholder="Choose your arrival time" required>
                    <option class="placeholder" selected disabled value="">Select Arrival Time</option>
                    <option value="Evening">Evening</option>
                    <option value="Early_morning">Early Morning</option>
                    <option value="Morning">Morning</option>
                    <option value="Afternoon">Afternoon</option>
                    <option value="Night">Night</option>
                    <option value="Late_night">Late Night</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Number of Stops</label>
                <select class="form-control" name="stops" placeholder="Choose Class" required>
                    <option class="placeholder" selected disabled value="">Select Number of Stops</option>
                    <option value="zero">Zero</option>
                    <option value="one">One</option>
                    <option value="two_or_more">Two or More</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Days Left (1 to 49)</label>
                <input class="form-control" type="number" name="days_left" placeholder="Enter days left for flight departure" min="1" max="49" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Duration of Journey (2.17 to 41.5)</label>
                <input class="form-control" type="number" name="duration" placeholder="Select duration of journey" min="2.17" max="41.5" required>
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict your Flight Fare" />
            </div>
        </form>
        <h2>
            The Flight Fare is: {{ results }}
        </h2>
    </div>
</body>

</html>
